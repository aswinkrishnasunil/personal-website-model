<html>
    <body>
        <button id="btn">click me</button>

        <p>hi</p>
        <div id="box" style="width:300px;height:300px;background: green;">
        
        </div>
        <input type="password" id="inp">
        <label style="display:none;color: red;" id="error">too short</label>
        <input type="password" id="pas">
        <div class="registrationFormAlert" style="color:rgb(128, 0, 0);" id="CheckPassword"></div>


        <input type="password" id="txtNewPassword" placeholder="Enter passward" name="pass">
        <input type="password" id="txtConfirmPassword" placeholder="Confirm Passward" name="confpass" >
	    <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch">






        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        
  <script>

function checkPasswordMatch() {
        var password = $("#txtNewPassword").val();
        var confirmPassword = $("#txtConfirmPassword").val();
        if (password != confirmPassword)
            $("#CheckPasswordMatch").html("Passwords does not match!");
        else
            $("#CheckPasswordMatch").html("Passwords match.");
    }
    $(document).ready(function () {
       $("#txtConfirmPassword").keyup(checkPasswordMatch);
    });


    
    $(document).ready(function(){
        $('#btn').click(function(){
            //alert("button clicked")
            $('#box').fadeToggle(5000)
        })
        $('#btn').mouseenter(function(){
            $(this).css("background","red")
        })
        $('#btn').mouseleave(function(){
            $(this).css("background","white")
    })
})

    $(document).ready(function(){
  $("p").mouseenter(function(){
    $("p").css("background-color", "yellow");
  });
  $("p").mouseleave(function(){
    $("p").css("background-color", "lightgray");
  });
});

$("#inp").blur(function(){
    var text=$(this).val()
    if(text.length<4){
       // alert("too short")
       $("#error").show()
    }else{
        $("#error").hide()

    }
})

function checkPassword() {
        var password = $("#inp").val();
        var confirmPassword = $("#pas").val();
        if (password != confirmPassword)
            $("#CheckPassword").html("Passwords does not match!");
        else
            $("#CheckPassword").html("Passwords match.");
    }
    $(document).ready(function () {
       $("#txtConfirmPassword").keyup(checkPassword);
    });
  </script>
    </body>
</html>
